name: Maven CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
  push:
    branches:
      - main
    paths-ignore:
        - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Debezium Operator
        uses: actions/checkout@v3
        with:
          path: operator
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Maven build Debezium Server
        working-directory: operator
        run: ./mvnw clean install -fae -Dformat.formatter.goal=validate -Dformat.imports.goal=check -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 -DskipNonCore
