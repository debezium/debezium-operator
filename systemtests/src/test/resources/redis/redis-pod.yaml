apiVersion: v1
kind: Pod
metadata:
  name: redis
  labels:
    app: redis
    test-component: sink
spec:
  containers:
    - name: redis
      image: quay.io/debezium/redis:7.2.4
      command:
        - redis-server
        - "/redis-master/redis.conf"
      env:
        - name: MASTER
          value: "true"
      ports:
        - containerPort: 6379
      resources:
        requests:
          memory: "1Gi"
          cpu: "0.5"
      volumeMounts:
        - mountPath: /redis-master-data
          name: redis-master-pv
        - mountPath: /redis-master
          name: config

  volumes:
    - name: redis-master-pv
      persistentVolumeClaim:
        claimName: "redis-pv-claim"
    - name: config
      configMap:
        name: debezium-redis
        items:
          - key: redis-config
            path: redis.conf
